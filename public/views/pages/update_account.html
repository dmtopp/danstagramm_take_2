<div ng-controller="updateController">
  <small>{{ message }}</small>
  <form action="/" method="post">
    <input type="text" placeholder="username" ng-model="username">
    <input type="text" placeholder="password" ng-model="password">
    <input type="text" placeholder="new password" ng-model="newPassword">
    <input type="text" placeholder="confirm new password" ng-model="confirmNewPassword">
    <button type="button" ng-click="submit()">Submit</button>
  </form>

</div>
